<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }
        .tip-box {
            position: fixed;
            width: 280px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            animation: fadeIn 0.3s ease-in;
            z-index: 1000;
            cursor: move;
        }
        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            padding: 30px;
            background: lightpink;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 10000;
            animation: scaleIn 0.5s ease-out;
        }
        .start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s;
            z-index: 10001;
        }
        .start-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }
        .start-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <button class="start-btn" id="startBtn">点击开始 ❤️</button>

    <script>
        const tips = [
            '多喝水哦~', '保持微笑呀', '每天都要元气满满',
            '记得吃水果', '保持好心情', '好好爱自己', '我想你了',
            '梦想成真', '期待下一次见面', '顺顺利利', '早点休息',
            '愿所有烦恼都消失', '别熬夜', '今天过得开心嘛', '天冷了，多穿衣服'
        ];

        const bgColors = [
            'lightpink', 'skyblue', 'lightgreen', 'lavender',
            'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine',
            'mistyrose', 'honeydew', 'lavenderblush', 'oldlace'
        ];

        let allBoxes = [];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function createTipBox() {
            const box = document.createElement('div');
            box.className = 'tip-box';
            box.textContent = getRandomItem(tips);
            box.style.backgroundColor = getRandomItem(bgColors);
            
            const maxX = window.innerWidth - 300;
            const maxY = window.innerHeight - 100;
            box.style.left = getRandomInt(0, Math.max(0, maxX)) + 'px';
            box.style.top = getRandomInt(0, Math.max(0, maxY)) + 'px';
            
            document.body.appendChild(box);
            allBoxes.push(box);
        }

        function closeBoxesOneByOne(index = 0) {
            if (index < allBoxes.length) {
                const box = allBoxes[index];
                if (box && box.parentElement) {
                    box.style.animation = 'fadeIn 0.2s ease-out reverse';
                    setTimeout(() => {
                        box.remove();
                        closeBoxesOneByOne(index + 1);
                    }, 50);
                } else {
                    closeBoxesOneByOne(index + 1);
                }
            } else {
                showFinalMessage();
            }
        }

        function showFinalMessage() {
            const finalMsg = document.createElement('div');
            finalMsg.className = 'final-message';
            finalMsg.textContent = '我想你了 💕';
            document.body.appendChild(finalMsg);
        }

        async function startAnimation() {
            const startBtn = document.getElementById('startBtn');
            startBtn.style.display = 'none';
            
            const totalBoxes = Math.min(150, window.innerWidth > 768 ? 150 : 80);
            
            for (let i = 0; i < totalBoxes; i++) {
                createTipBox();
                await new Promise(resolve => setTimeout(resolve, 15));
            }
            
            setTimeout(() => {
                closeBoxesOneByOne();
            }, 2000);
        }

        document.getElementById('startBtn').addEventListener('click', startAnimation);

        // 添加拖拽功能
        document.addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('tip-box')) {
                let box = e.target;
                let shiftX = e.clientX - box.getBoundingClientRect().left;
                let shiftY = e.clientY - box.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    box.style.left = pageX - shiftX + 'px';
                    box.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(e) {
                    moveAt(e.pageX, e.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                box.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    box.onmouseup = null;
                };
            }
        });

        document.ondragstart = function() {
            return false;
        };
    </script>
</body>
</html>
